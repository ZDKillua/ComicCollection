        </div>
        <ul class="nav-list">
            <li>
                <a href="#" id="btnAll">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links-name">All Collection</span>
                </a>
                <span class="tooltip">All Collection</span>
            </li>
            <li>
                <a href="#" id="btnManhwa">
                    <i><img src="https://image.flaticon.com/icons/png/24/197/197582.png" alt=""></i>
                    <span class="links-name">Manhwa</span>
                </a>
                <span class="tooltip">Manhwa</span>
            </li>
            <li>
                <a href="#" id="btnManhua">
                    <i><img src="https://image.flaticon.com/icons/png/24/197/197375.png" alt=""></i>
                    <span class="links-name">Manhua</span>
                </a>
                <span class="tooltip">Manhua</span>
            </li>
            <li>
                <a href="#" id="btnManga">
                    <i><img src="https://image.flaticon.com/icons/png/24/197/197604.png" alt=""></i>
                    <span class="links-name">Manga</span>
                </a>
                <span class="tooltip">Manga</span>
            </li>
            <li>
                <a href="#" id="btnOther">
                    <i><img src="https://image.flaticon.com/icons/png/24/814/814513.png" alt=""></i>
                    <span class="links-name">Other Comics</span>
                </a>
                <span class="tooltip">Other Comics</span>
            </li>
            <li>
                <a href="#" id="btnBL">
                    <i><img src="https://image.flaticon.com/icons/png/24/60/60528.png" alt=""></i>
                    <span class="links-name">Black List</span>
                </a>
                <span class="tooltip">Black List</span>
            </li>
        </ul>
        <div class="profile-content">
            <div class="profile">
                <div class="profile-details">
                    <img src="https://lh3.googleusercontent.com/ogw/ADea4I7lYhzm4zy_vStvcKWaVZ0RXPkE0IBZasMe_jE54A=s83-c-mo" alt="">
                    <div class="name-job">
                        <div id="userName" class="name">Killua</div>
                        <div id="userJob" class="job">Web Designer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log-out"></i>
            </div>
        </div>
    </div>
    <div class="home-content">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <header>
            <h2>Comics Collection</h2>

            <div class="search-wrapper">
                <i class='bx bx-search'></i>
                <input type="search" placeholder="Search here">
            </div>

            <i class='bx bxs-plus-circle add-comic' id="btnAdd"></i>
        </header>
        <div class="card-container">
            
        </div>
        
        <!-- Add Modal -->
        <div class="add-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">Add Comic</div>
                <div class="modal-body">
                    <form action="" class="form" autocomplete="off">
                        <img src="" alt="" id="imgAddModal">
                        <input class="form-control" type="text" name="name" placeholder="Comic's name">
                        <input class="form-control" type="number" name="chap" placeholder="Chap">
                        <input type="text" class="form-control" name="image" id="linkImgAddModal" placeholder="Link image of the comic">
                        <select class="form-control" name="type" id="type">
                            <option value="Manhwa">Manhwa</option>
                            <option value="Manhua">Manhua</option>
                            <option value="Manga">Manga</option>
                            <option value="Others">Others</option>
                        </select>
                        <input class="form-control" type="text" name="lastRead" id="lastRead" disabled>
                        <label class="form-control"><input type="checkbox" name="hot">Hot</label>
                        <label class="form-control"><input type="checkbox" name="blackList">Black list</label>
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="edit-modal modal-wrapper">
            <div class="modal">
                <div class="modal-header">Edit Comic</div>
                <div class="modal-body">
                    <form action="" class="form" autocomplete="off">
                        <img src="" alt="" name="imgEditModal">
                        <input class="form-control" type="text" name="name" placeholder="Comic's name">
                        <input class="form-control" type="number" name="chap" placeholder="Chap">
                        <input type="text" class="form-control" name="image" placeholder="Link image of the comic">
                        <select class="form-control" name="type" id="type">
                            <option value="Manhwa">Manhwa</option>
                            <option value="Manhua">Manhua</option>
                            <option value="Manga">Manga</option>
                            <option value="Others">Others</option>
                        </select>
                        <input class="form-control" type="text" name="lastRead" id="lastRead" disabled>
                        <label class="form-control"><input type="checkbox" name="hot">Hot</label>
                        <label class="form-control"><input type="checkbox" name="blackList">Black list</label>
                        <button class="btn btn-modal">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
